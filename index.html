    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">Library</a>
            <button type="button" class="add-button btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#book-modal">+</button>
        </div>
    </nav>

    <div class="modal fade" id="book-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Add book</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form action="" id="book-form">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" placeholder="" required>
                        </div>
                        <div class="mb-3">
                            <label for="author" class="form-label">Author</label>
                            <input type="text" class="form-control" id="author" placeholder="" required>
                        </div>
                        <div class="mb-3">
                            <label for="pages" class="form-label">Pages</label>
                            <input type="number" class="form-control" id="pages" placeholder="" required>
                        </div>

                        <div class="row justify-content-between align-items-center">
                            <div class="col-auto">
                                <div class="form-check form-switch">
                                    <label for="read" class="form-check-label">Mark as read</label>
                                    <input type="checkbox" class="form-check-input" id="read">
                                </div>
                            </div>
                            <div class="col-auto">
                                <button type="submit" id="submit" class="btn btn-outline-primary">Save</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
